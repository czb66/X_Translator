<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>X Translator 设置</title>
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
    }
    h1 {
      font-size: 18px;
      margin: 0 0 16px 0;
      color: #14171a;
    }
    .setting-item {
      margin-bottom: 16px;
    }
    label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #14171a;
    }
    select {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #e1e8ed;
      border-radius: 4px;
      font-size: 14px;
      background: #ffffff;
    }
    .description {
      font-size: 12px;
      color: #657786;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <h1>X Translator</h1>
  
  <div class="setting-item">
    <label for="defaultLang">默认目标语言</label>
    <select id="defaultLang">
      <option value="en">英语</option>
      <option value="zh">中文</option>
      <option value="ja">日语</option>
      <option value="ko">韩语</option>
      <option value="es">西班牙语</option>
      <option value="fr">法语</option>
      <option value="de">德语</option>
    </select>
    <div class="description">在输入框中翻译时的默认目标语言</div>
  </div>
</body>
<script src="popup.js"></script>
</html>
